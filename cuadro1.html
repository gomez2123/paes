<!DOCTYPE html>
<html>
<head>
  <style>
    @keyframes marquesinaBalanceada {
      0% {
        transform: translateX(0%);
        color: #FF689D;
      }
      25% {
        transform: translateX(-01%);
        color: #85E3FF;
      }
      50% {
        transform: translateX(0%);
        color: #50C878;
      }
      75% {
        transform: translateX(170%);
        color: #FFA07A;
      }
      100% {
        transform: translateX(0%);
        color: #00FA9A;
      }
    }
  </style>
</head>
<body style="background-color:#e8f8f2; margin: 0;">

  <div style="display: flex; align-items: center;">
    <img src="LOG.jpg" style="width:300px; height:160px; margin:0px;">
    <div style="flex: 1; overflow: hidden;">
      <h1 style="margin:0; font-family:'Arial Black'; font-size:100px; white-space: nowrap; display: inline-block; animation: marquesinaBalanceada 4s ease-in-out infinite;">
        PROYECTO PEC
      </h1>
    </div>
  </div>

</body>
</html>
